<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH_CASE</title>
    <script>

        function boton(){
            let play1 = document.getElementById("Play1").value;
            let play2 = document.getElementById("Play2").value;

            let comparativa = play1+"-"+play2;

            switch(comparativa){
                case "R-T":
                    document.write(comparativa+" Roca rompe Tijeras, gana el jugador 1");
                    break;
                case "T-P":
                    document.write(comparativa+" Tijeras corta Papel, gana el jugador 1");
                    break;
                case "P-R":
                    document.write(comparativa+" Papel cubre Roca, gana el jugador 1");
                    break;
                case "T-R":
                    document.write(comparativa+" Roca rompe Tijeras, gana el jugador 2");
                    break;
                case "P-T":
                    document.write(comparativa+" Tijeras corta Papel, gana el jugador 2");
                    break;
                case "R-P":
                    document.write(comparativa+" Papel cubre Roca, gana el jugador 2");
                    break;
                default:
                    document.write(comparativa+" Empate");
                    break;
            }
        }

        
    </script>
</head>
<body>
    <form>
        <input type="text" id="Play1">
        <input type="text" id="Play2">
        <button onclick="boton()">Click</button>
    </form>
</body>
</html>
