<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula General</title>
    <script>
        function formula(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            let b_cuadrada = b*b;
            let cuatro_por_ac = 4*a*c;
            let resultado_de_raiz = b_cuadrada-cuatro_por_ac;
            let raiz = Math.sqrt(resultado_de_raiz);
            let x1 = (-b+raiz)/(2*a);
            let x2 = (-b-raiz)/(2*a);
        
            return document.write("X1 = "+x1+" X2 = "+x2);
        }
        
    </script>
</head>
<body>
    <form>
        a
        <input type="text" id="a">
        b
        <input type="text" id="b">
        c
        <input type="text" id="c">
        <button onclick="formula()">Calcular</button>
    </form>
</body>
</html>
